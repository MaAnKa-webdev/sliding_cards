<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>

    <!-- Einbindung der Swiper CSS-Datei für das Slider-Design -->
    <link rel="stylesheet" href="swiper-bundle.min.css">

    <!-- Einbindung der eigenen CSS-Datei für weiteres Styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hauptcontainer für den Slider -->
    <div class="slide-container swiper">
        <div class="slide-content">
            <div class="card-wrapper swiper-wrapper">
                
                <!-- Einzelne Karten im Slider -->
                <div class="card swiper-slide">
                    <div class="image-content">
                        <span class="overlay"></span>

                        <!-- Container für das Profilbild -->
                        <div class="card-image">
                            <img src="profile.png" alt="Profile Picture" class="card-img">
                        </div>
                    </div>
                    
                    <!-- Inhalt der Karte -->
                    <div class="card-content">
                        <h2 class="name">Marie Kawala</h2>
                        <p class="description">Lorem ipsum, dolor sit amet consectetur adipisicing elit...</p>
                        <button class="button">View More</button>
                    </div>
                </div>
                
                <!-- Wiederholung der Kartenstruktur für mehrere Einträge -->
                <div class="card swiper-slide">
                    <div class="image-content">
                        <span class="overlay"></span>
                        <div class="card-image">
                            <img src="profile.png" alt="Profile Picture" class="card-img">
                        </div>
                    </div>
                    <div class="card-content">
                        <h2 class="name">Marie Kawala</h2>
                        <p class="description">Lorem ipsum, dolor sit amet consectetur adipisicing elit...</p>
                        <button class="button">View More</button>
                    </div>
                </div>
                
                <!-- Weitere Karten können hier hinzugefügt werden -->
            </div>
        </div>

        <!-- Navigationsbuttons für den Slider -->
        <div class="swiper-button-next swiper-navBtn"></div>
        <div class="swiper-button-prev swiper-navBtn"></div>
        <div class="swiper-pagination"></div>
    </div>
    
</body>

<!-- Einbindung der Swiper JavaScript-Bibliothek -->
<script src="swiper-bundle.min.js"></script>

<!-- Einbindung der eigenen JavaScript-Datei für zusätzliche Funktionalität -->
<script src="script.js"></script>
</html>
